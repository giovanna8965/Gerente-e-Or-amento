<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Rastreador de orçamento</title>
  <link rel="icon" type="image/x-icon" href="./images/budget.png">
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div>
      <img src="./images/budget1.png" alt="Budget Tracker">
      <a href="https://www.your-website.com">Rastreador de orçamento</a>
    </div>
    <button class="logout-btn">
      <a href="./main.html">Sair</a>
    </button>
  </div>

  <div class="budget__container">
    <div class="container clearfix">
      <div class="income">
        <h2 class="income__title">Renda</h2>
        <div class="income__list">
          </div>
      </div>
    </div>

    <div class="top">
      <div class="top__design">
        <div class="top__design--element"></div>
      </div>
      <div class="top__main">
        <div class="budget">
          <div class="budget__title">
            Orçamento disponível em <span class="budget__title--month">%Mês%</span>:
          </div>
          <div class="budget__value">+ 2,345.64</div>
        </div>
      </div>
      <div class="chart"></div>
      <div class="top__data">
        <div class="budget__data">
          <div class="budget__income clearfix">
            <div class="budget__income--text">Renda</div>
            <div class="right">
              <div class="budget__income--value">+ 4,300.00</div>
              <div class="budget__income--percentage">&nbsp;</div>
            </div>
          </div>
          <div class="budget__expenses clearfix">
            <div class="budget__expenses--text">Despesas</div>
            <div class="right clearfix">
              <div class="budget__expenses--value">- 1,954.36</div>
              <div class="budget__expenses--percentage">45%</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="add">
      <div class="add__container">
        <select class="add__type">
          <option value="inc" selected>Renda</option>
          <option value="exp">Despesa</option>
        </select>
        <input type="text" class="add__description" placeholder="Add description">
        <input type="number" class="add__value" placeholder="Value">
        <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
      </div>
    </div>

    <div class="container clearfix">
      <div class="expenses">
        <h2 class="expenses__title">Despesas</h2>
        <div class="expenses__list">
          </div>
      </div>
    </div>
  </div>

  <button class="delete__all">Apagar tudo</button>
